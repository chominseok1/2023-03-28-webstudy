<!-- 
	166page
	가시속성
	------ 화면 출력
	- - - - - - 여러개 태그 한줄 : inline
	-
	-
	-
	- => block
	---------------------- 필요시에 변경이 가능하다 
	inline => block
	block => 
	---------------------- css 속성(가시성) : display를 이용해서 변경
	display: none => 화면에 출력하지 않는다.
			 block => 한줄에 태그 한개만 출력 (자동 줄바꿈)
			 inline => 한줄에 태그 여러개를 동시에 출력
			 	(width,height가 지정되어있을때 width,height가 적용이 안됨)
			 inline-block => 한줄에 태그 여러개를 동시에 출력
			 				 태그의 크기가 지정되어있을때(width,height)
			 				 
	inline => 태그
	 <input> , <textarea> , <select> , <span> , <b> , <strong>
	block => 채그
	<div> , <ul> , <dl> , <ol> , <table> , <p>, <hr> , <h1>~<h6>		 				 
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[type=text],label,textarea{
display:block;
margin-top:5px;
}
div.a{
	width: 100px;
	height: 100px;
	background-color:green;
	margin: 10px;
	display:inline-block; /*메뉴에서 많이 사용*/
	/* width와 height가 정해져 있을때 inline-block 없는경우에는 inline*/
}
</style>
</head>
<body>
  <h1>block속성의 태그종류</h1>
  <div>Hello CSS1</div>
  <div>Hello CSS2</div>
  <div>Hello CSS3</div>
  <hr>
  <hr>
  <ul> 
    <li>Java</li>
    <li>Oracle</li>
  </ul>
  <ol> 
  <li>Java</li>
  <li>Oracle</li>
  </ol>
  <dl>
  <dt>Java</dt>
  <dd>Oracle</dd>
  </dl>
  <h1>inline속성의 태그 종류</h1>
  <span>Hello CSS</span>
  <span>Hello CSS2</span>
  <input type=text size=20 id="name">
  <input type=text size=20>
  <input type=text size=20>
  <input type=text size=20>
  <input type=text size=20>
  <textarea rows="5" cols="30"></textarea>
  <textarea rows="5" cols="30"></textarea>
  <textarea rows="5" cols="30"></textarea>
  <h1>inline , inline-block의 차이점</h1>
  <div class="a"></div>
  <div class="a"></div>
  <div class="a"></div>
  <div class="a"></div>
  <div class="a"></div>
</body>
</html>
